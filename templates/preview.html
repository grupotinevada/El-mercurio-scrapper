<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Previsualización y Edición</title>
  <link rel="icon" type="image/x-icon" href="redes.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-light d-flex align-items-center justify-content-center min-vh-100" style="background-color: #d4d4d4;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4" id="file-title">Cargando...</h3>

            <!-- Editor -->
            <div class="mb-3">
              <textarea id="editor" class="form-control font-monospace" rows="14" spellcheck="false"></textarea>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
              <button class="btn btn-danger" onclick="pywebview.api.cancelar_proceso_entero()">Cancelar Proceso</button>
              <div class="d-flex gap-2">
                <button class="btn btn-secondary" onclick="pywebview.api.cerrar_sin_guardar()">Cerrar sin Guardar</button>
                <button class="btn btn-success" id="saveBtn" onclick="guardar()">Guardar y Continuar</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Detecta si un texto es JSON válido
    function isJSON(text) {
      try {
        JSON.parse(text);
        return true;
      } catch (e) {
        return false;
      }
    }

    // Cargar datos iniciales
    window.addEventListener('pywebviewready', function() {
      pywebview.api.get_initial_data().then(data => {
        document.getElementById('file-title').innerHTML = `Revisa y edita el archivo: <strong>${data.filePath}</strong>`;
        
        let content = data.content;
        if (isJSON(content)) {
          content = JSON.stringify(JSON.parse(content), null, 2); // Formatea bonito
        }
        
        document.getElementById('editor').value = content;
        document.getElementById('saveBtn').focus();
      });
    });

    // Guardar cambios
    function guardar() {
      const newContent = document.getElementById('editor').value;
      pywebview.api.guardar_y_cerrar(newContent);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
