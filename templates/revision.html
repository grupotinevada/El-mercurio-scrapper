<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Revisión de Filtrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        /* --- FLUENT DESIGN SYSTEM TOKENS --- */
        :root {
            --fluent-bg: #f3f3f3;
            --fluent-surface: #ffffff;
            --fluent-border: #e5e5e5;
            --fluent-text-primary: #1b1b1b;
            --fluent-text-secondary: #5d5d5d;
            --fluent-accent: #0067c0;
            --fluent-accent-hover: #005a9e;
            --fluent-success: #107c10;
            --fluent-danger: #c42b1c;
            --fluent-radius: 8px;
            --fluent-shadow: 0 2px 4px rgba(0, 0, 0, 0.04);
        }

        /* FIX 1: ESTRUCTURA PRINCIPAL FIJA PARA SCROLL INTERNO */
        html,
        body {
            height: 100%;
            overflow: hidden;
            /* Importante: Bloquea scroll en la ventana completa */
        }

        body {
            background-color: var(--fluent-bg);
            font-family: 'Segoe UI Variable', 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--fluent-text-primary);
            font-size: 14px;
        }

        /* Títulos */
        h3 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Contenedores */
        .fluent-surface {
            background-color: var(--fluent-surface);
            border-radius: var(--fluent-radius);
            border: 1px solid var(--fluent-border);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            box-shadow: var(--fluent-shadow);
        }

        .surface-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--fluent-border);
            background: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            /* Evita que el header se aplaste */
        }

        .surface-header h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* FIX 2: ÁREA DE SCROLL MEJORADA */
        .scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px;
            background-color: #fafafa;
            /* Scrollbar Gutter evita saltos visuales si el navegador lo soporta */
            scrollbar-gutter: stable;
        }

        /* Scrollbar Estilizado */
        .scroll-area::-webkit-scrollbar {
            width: 10px;
            /* Un poco más ancho para facilitar el click */
        }

        .scroll-area::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .scroll-area::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border-radius: 5px;
            border: 2px solid #f0f0f0;
            /* Efecto padding */
        }

        .scroll-area::-webkit-scrollbar-thumb:hover {
            background-color: #a0a0a0;
        }

        /* Tarjetas (Items) */
        .item-card {
            background-color: var(--fluent-surface);
            border: 1px solid var(--fluent-border);
            border-radius: 4px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            /* Transición suave */
            border-left: 4px solid transparent;
            user-select: none;
        }

        .item-card:hover {
            background-color: #fdfdfd;
            border-color: #b0b0b0;
            transform: translateX(2px);
            /* Pequeña animación visual */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .item-card strong {
            color: var(--fluent-accent);
            font-weight: 600;
        }

        .item-content {
            color: var(--fluent-text-secondary);
            font-size: 0.9em;
            line-height: 1.4;
            margin-top: 4px;
        }

        /* Enlace "Ver más" */
        .btn-expand {
            color: var(--fluent-accent);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85em;
            margin-left: 4px;
            text-decoration: none;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .btn-expand:hover {
            background-color: rgba(0, 103, 192, 0.1);
            text-decoration: none;
        }

        /* Estados */
        .list-valid .item-card {
            border-left-color: var(--fluent-success);
        }

        .list-discard .item-card {
            border-left-color: var(--fluent-danger);
            opacity: 0.9;
        }

        /* Botones Generales */
        .btn {
            border-radius: 4px;
            font-weight: 500;
            padding: 6px 16px;
            font-size: 14px;
            transition: all 0.1s;
        }

        .btn-primary {
            background-color: var(--fluent-accent);
            border-color: var(--fluent-accent);
        }

        .btn-primary:hover {
            background-color: var(--fluent-accent-hover);
        }

        .btn-secondary {
            background-color: var(--fluent-surface);
            color: var(--fluent-text-primary);
            border-color: var(--fluent-border);
        }

        .btn-secondary:hover {
            background-color: #f3f3f3;
            border-color: #d1d1d1;
        }

        .btn-action {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 4px;
            background: white;
            border: 1px solid var(--fluent-border);
            color: var(--fluent-text-primary);
        }

        .btn-action:hover {
            background-color: #f0f0f0;
        }

        .badge {
            font-weight: 600;
            border-radius: 12px;
            padding: 4px 8px;
        }

        .badge-fluent-success {
            background-color: #dff6dd;
            color: #107c10;
            border: 1px solid #107c10;
        }

        .badge-fluent-danger {
            background-color: #fde7e9;
            color: #c42b1c;
            border: 1px solid #c42b1c;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 p-4">

    <div class="d-flex justify-content-between align-items-center mb-3 flex-shrink-0">
        <div>
            <h3 class="mb-0">Revisión de Remates</h3>
            <p class="text-muted small mb-0">Confirma la clasificación antes de procesar</p>
        </div>
    </div>

    <div class="row flex-grow-1 g-3" style="min-height: 0;">
        <div class="col-md-6 h-100">
            <div class="fluent-surface">
                <div class="surface-header">
                    <h5>
                        <i class="bi bi-house-check text-success"></i> Inmuebles
                        <span id="count-valid" class="badge badge-fluent-success ms-2">0</span>
                    </h5>
                    <button class="btn btn-action" onclick="moverTodos('valid', 'discard')" title="Descartar todo">
                        Mover todo <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
                <div id="container-valid" class="scroll-area list-valid"></div>
            </div>
        </div>

        <div class="col-md-6 h-100">
            <div class="fluent-surface">
                <div class="surface-header">
                    <button class="btn btn-action" onclick="moverTodos('discard', 'valid')" title="Recuperar todo">
                        <i class="bi bi-arrow-left"></i> Mover todo
                    </button>
                    <h5>
                        Otros / Descartados
                        <span id="count-discard" class="badge badge-fluent-danger ms-2">0</span>
                        <i class="bi bi-trash3 text-danger"></i>
                    </h5>
                </div>
                <div id="container-discard" class="scroll-area list-discard"></div>
            </div>
        </div>
    </div>

    <div
        class="d-flex justify-content-end align-items-center mt-4 pt-2 border-top border-secondary-subtle flex-shrink-0">
        <button class="btn btn-secondary me-2" onclick="pywebview.api.cancelar()">Cancelar</button>
        <button class="btn btn-primary px-4" onclick="confirmar()">
            <i class="bi bi-check2-circle"></i> Confirmar y Procesar
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let validos = [];
        let descartados = [];

        window.addEventListener('pywebviewready', function () {
            pywebview.api.get_data().then(data => {
                validos = data.validos;
                descartados = data.descartados;
                renderizar();
            });
        });

        function renderItem(item, tipo) {
            const div = document.createElement('div');
            div.className = 'item-card';

            const isLong = item.remate.length > 130;
            const textoCorto = isLong ? item.remate.substring(0, 130) + "..." : item.remate;

            let btnHtml = '';
            if (isLong) {
                // Notar: onclick llama a toggleText pasando el evento 'event'
                btnHtml = `<span class="btn-expand" onclick="toggleText(event, this)">Ver más</span>`;
            }

            div.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>#${item.id_remate}</strong>
                </div>
                <div class="item-content">
                    <span class="text-short">${textoCorto}</span>
                    <span class="text-full d-none">${item.remate}</span>
                    ${btnHtml}
                </div>
            `;

            // FIX: Usamos la función confirmarMovimiento en lugar de alternarItem directo
            div.onclick = (e) => {
                // Doble seguridad: si el click vino del botón "Ver más", no hacemos nada aquí
                if (e.target.classList.contains('btn-expand')) return;

                confirmarMovimiento(item, tipo);
            };

            return div;
        }

        // --- FUNCION DE CONFIRMACIÓN (SOLUCIÓN A FALSO CLICK) ---
        function confirmarMovimiento(item, origen) {
            const isDiscarding = origen === 'valid'; // Estamos descartando?

            // Configuración dinámica de la alerta
            Swal.fire({
                title: isDiscarding ? '¿Descartar remate?' : '¿Recuperar remate?',
                text: "Se moverá a la otra columna.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: isDiscarding ? '#c42b1c' : '#107c10', // Rojo si descarta, Verde si recupera
                cancelButtonColor: '#6c757d',
                confirmButtonText: isDiscarding ? 'Sí, descartar' : 'Sí, recuperar',
                cancelButtonText: 'Cancelar',
                reverseButtons: true, // Botón de cancelar primero por seguridad
                backdrop: `rgba(0,0,0,0.3)` // Fondo suave
            }).then((result) => {
                if (result.isConfirmed) {
                    alternarItem(item, origen);

                    // Pequeña notificación toast (opcional, buena UX)
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 1500,
                        timerProgressBar: true
                    });
                    Toast.fire({
                        icon: 'success',
                        title: 'Movimiento realizado'
                    });
                }
            });
        }

        // Función para expandir/contraer texto (SOLUCIÓN VER MAS)
        function toggleText(event, btn) {
            event.stopPropagation(); // CRITICO: Evita que el click llegue al div padre y dispare la alerta

            const container = btn.parentElement;
            const shortTxt = container.querySelector('.text-short');
            const fullTxt = container.querySelector('.text-full');

            if (shortTxt.classList.contains('d-none')) {
                // Contraer
                shortTxt.classList.remove('d-none');
                fullTxt.classList.add('d-none');
                btn.textContent = 'Ver más';
            } else {
                // Expandir
                shortTxt.classList.add('d-none');
                fullTxt.classList.remove('d-none');
                btn.textContent = 'Ver menos';
            }
        }

        function renderizar() {
            const cValid = document.getElementById('container-valid');
            const cDiscard = document.getElementById('container-discard');

            cValid.innerHTML = '';
            cDiscard.innerHTML = '';

            validos.forEach(item => cValid.appendChild(renderItem(item, 'valid')));
            descartados.forEach(item => cDiscard.appendChild(renderItem(item, 'discard')));

            document.getElementById('count-valid').innerText = validos.length;
            document.getElementById('count-discard').innerText = descartados.length;
        }

        // Lógica de movimiento de datos (se mantiene igual, llamada por la confirmación)
        function alternarItem(item, origen) {
            if (origen === 'valid') {
                validos = validos.filter(i => i.id_remate !== item.id_remate);
                descartados.push(item);
            } else {
                descartados = descartados.filter(i => i.id_remate !== item.id_remate);
                validos.push(item);
            }
            // Reordenar por ID para mantener consistencia
            validos.sort((a, b) => a.id_remate - b.id_remate);
            descartados.sort((a, b) => a.id_remate - b.id_remate);
            renderizar();
        }

        function moverTodos(origen, destino) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "Vas a mover TODOS los elementos de esta columna.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Sí, mover todo'
            }).then((result) => {
                if (result.isConfirmed) {
                    if (origen === 'valid') {
                        descartados = [...descartados, ...validos];
                        validos = [];
                    } else {
                        validos = [...validos, ...descartados];
                        descartados = [];
                    }
                    validos.sort((a, b) => a.id_remate - b.id_remate);
                    descartados.sort((a, b) => a.id_remate - b.id_remate);
                    renderizar();
                }
            });
        }

        function confirmar() {
            const btn = document.querySelector('.btn-primary');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Guardando...';
            btn.disabled = true;
            setTimeout(() => {
                pywebview.api.confirmar_revision(validos, descartados);
            }, 200);
        }
    </script>
</body>

</html>
